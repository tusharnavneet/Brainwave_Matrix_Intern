<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/jquery-ui.css" />
    <title>Work Day Scheduler</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <h1 class="display-3">Day Planner</h1>
      <h2 class="display-6 mt-5 mb-3">
        A simple calendar app for scheduling your work day
      </h2>
      <p id="currentDay" class="lead"></p>
      <p class="lead" id="select-date">
        Pick a date: <input id="datepicker" />
      </p>
      <p class="info">
        <i class="fa-solid fa-circle-info"></i> Don't forget to save your tasks
        before changing the date!
      </p>
    </header>

    <!-- Main -->
    <main>
      <!-- Time blocks -->
      <div class="container"></div>

      <!-- Clear tasks buttons -->
      <div id="confirm-tasks-clear"></div>
      <div class="clearTasks">
        <button class="btn btn-danger" id="clearAllTasks">
          <i class="fas fa-trash"></i> Clear
          <span id="clear-tasks-btn">ALL STORAGE</span>
        </button>
        <button class="btn btn-danger" id="clearSelectedDate">
          <i class="fas fa-trash"></i> Clear
          <span id="clear-tasks-btn">SELECTED DATE</span>
        </button>
      </div>
    </main>

    

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/16f53945bb.js"
      crossorigin="anonymous"></script>

    <!-- script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
